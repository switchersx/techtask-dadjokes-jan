apiVersion: apps/v1
kind: Deployment
metadata: 
  name: dadjokes
  labels:
    app: dadjokes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dadjokes
  template:
    metadata:
      labels:
        app: dadjokes
    spec:
      containers:
      - name: dadjokes
        # image: docker.io/yesinteractive/dadjokes
        image: nginxdemos/nginx-hello
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dadjokes-service
  labels:
    app: dadjokes
spec:
  selector:
    app: dadjokes
  ports:
  - name: dadport
    port: 8080
    targetPort: 8080
